<h1>Testing form labels</h1>
<p>Which of the form fields below has both:</p>
<ol>
  <li>A persistent, visible text label?</li>
  <li>An accessible name?</li>
</ol>


<h2>Example 1</h2>
<form action="#">
  <label class="label" for="full-name">Full name</label>
  <input class="input" id="full-name" type="text">
</form>


<h2>Example 2</h2>
<form action="#">
  <label class="label">Email address</label>
  <input class="input" type="email">
</form>


<h2>Example 3</h2>
<form action="#">
  <input class="input" aria-label="Add your address" type="text">
</form>


<h2>Example 4</h2>
<form action="#">
  <input class="input" type="text" placeholder="Date of birth">
</form>
