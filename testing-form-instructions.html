<h1>Testing form field instructions</h1>
<p>Which of the form field below has programmatically associated form field instructions? (via <code>aria-describedby</code>)</p>


<h2>Example 1</h2>
<form action="#">
  <label class="label" for="name">Phone</label>
  <span class="help-text">Include your area code</span>
  <input class="input" id="name" type="text">
</form>


<h2>Example 2</h2>
<form action="#">
  <label class="label" for="email">Email</label>
  <span class="help-text" id="email">Add you full and valid email address</span>
  <input class="input" id="email" type="email" aria-describedby="email">
</form>
