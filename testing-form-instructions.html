<body>

<h1>Testing form instructions</h1>
<p>Which of the fields below has programmatically associated form instructions?</p>


<h2>Example 1</h2>
<form action="#">
  <label class="label" for="name">Phone</label>
  <span class="help-text">Include your area code</span>
  <input class="input" id="name" type="text">
</form>


<h2>Example 2</h2>
<form action="#">
  <label class="label" for="email">Email</label>
  <span class="help-text" id="aaa">Add you full and valid email address</span>
  <input class="input" id="email" type="email" aria-describedby="aaa">
</form>
