<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ARIA table examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="assets/css/table.css" rel="stylesheet">
  <style>

[role="table"] {
  display: table;
  margin: 2em 0;
}

[role="table"] > div[id] {
  display: table-caption;
  font-style: italic;
  padding: 0 0 .5em;
}

[role="table"] [role="row"] {
  display: table-row;
}

[role="table"] [role="cell"],
[role="table"] [role="columnheader"] {
  display: table-cell;
  padding: 0.5em;
  width: 7em;
  border-bottom: 1px solid #aaa;
}

[role="table"] [role="cell"]:last-child,
[role="table"] [role="columnheader"]:last-child {
  width: 10em;
}

[role="table"] [role="columnheader"] {
  font-weight: bold;
  border-top: 1px solid #aaa;
  border-bottom: 1px solid #aaa;
}

  </style>
</head>
<body>

<h1>ARIA table examples</h1>

<div role="table" aria-label="Students" aria-describedby="students_table_desc">
  <div id="students_table_desc">Student enrolment</div>
  <div role="rowgroup">
    <div role="row">
      <span role="columnheader">First Name</span>
      <span role="columnheader">Last Name</span>
      <span role="columnheader">Company</span>
      <span role="columnheader">Address</span>
    </div>
  </div>
  <div role="rowgroup">
    <div role="row">
      <span role="cell">Fred</span>
      <span role="cell">Jackson</span>
      <span role="cell">Acme</span>
      <span role="cell">123 Broad Close</span>
    </div>
    <div role="row">
      <span role="cell">Sara</span>
      <span role="cell">James</span>
      <span role="cell">Brother</span>
      <span role="cell">17 Whay Street</span>
    </div>
    <div role="row">
      <span role="cell">Ralph</span>
      <span role="cell">Jefferson</span>
      <span role="cell">Muller</span>
      <span role="cell">8 Turner Ave</span>
    </div>
    <div role="row">
      <span role="cell">Nancy</span>
      <span role="cell">Jensen</span>
      <span role="cell">Zero</span>
      <span role="cell">111 Smith Rd</span>
    </div>
  </div>
</div>


<p class="footer-link"><a href="testing.html">Testing home</a></p>
</body>
</html>
