<h1>Testing required fields</h1>
<p>Which of the form fields below are:</p>
<ul>
  <li>Visually identifiable as a required field?</li>
  <li>Programmatically identifiable as a required field? (via <code>required</code> or <code>aria-required="true"</code>)</li>
</ul>

<h2>Example 1</h2>
<form action="#">
  <div class="form-group-spaced">
    <label class="label" for="question1">What was the name of your first school? <span style="color: red; font-size: .9em;">(Required)</span></label>
    <input class="input" id="question1" type="text" required>
  </div>
</form>


<h2>Example 2</h2>
<p><span style="color: red;">*</span> Indicates required fields in the form below</p>
<form action="#">
  <div class="form-group-spaced">
    <label class="label" for="question2">What is the name of your first pet? <span style="color: red;">*</span></label>
    <input class="input" id="question2" type="text">
  </div>
</form>


<h2>Example 3</h2>
<form action="#">
  <div class="form-group-spaced">
    <label class="label" for="question3">What is the title of your favorite song? </label>
    <input class="input" id="question3" type="text" aria-required="true">
  </div>
</form>
