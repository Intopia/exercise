<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testing required fields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="assets/css/testing.css" rel="stylesheet">
</head>
<body>

<h1>Testing required fields</h1>
<p>Which fields below are NOT programmatically defined as "required"?</p>

<h2>Example form</h2>
<p><b>All fields below are required</b></p>
<form action="#">
  <div class="form-group-spaced">
    <label class="label" for="question1">What was the name of your first school?</label>
    <input class="input" id="question1" type="text" required>
  </div>

  <div class="form-group-spaced">
    <label class="label" for="question2">What is the name of your first pet?</label>
    <input class="input" id="question2" type="text">
  </div>

  <div class="form-group-spaced">
    <label class="label" for="question3">What is the title of your favorite song?</label>
    <input class="input" id="question3" type="text" aria-required="true">
  </div>
</form>

<p class="footer-link"><a href="testing.html">Testing home</a></p>
</body>
</html>
