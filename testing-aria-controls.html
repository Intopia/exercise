<h1>Testing the <code>aria-controls</code> attribute</h1>
<p>A demonstration of the <a href="https://www.w3.org/TR/wai-aria-1.2/#aria-controls" target="_blank"><code>aria-controls</code></a> attribute, using the &lsquo;Highlight aria-controls&rsquo; and ID bookmarklet.</p>

<p>
<a class="bookmarklet" href="javascript:(function() { 
  var requiredElements = document.querySelectorAll('[aria-controls]'); 
  requiredElements.forEach(function(element) { 
    element.style.outline = '5px solid rgba(0,0,255,.3)'; 
    var forValue = element.getAttribute('aria-controls'); 
    var describedElement = document.getElementById(forValue); 
    if (describedElement) { 
      describedElement.style.outline = '5px solid rgba(0,200,0,.4)'; 
      var idMessage = document.createElement('div'); 
      idMessage.textContent = 'ID: ' + describedElement.id; 
      idMessage.style.position = 'absolute'; 
      idMessage.style.background = '#00ff00'; 
      idMessage.style.color = '#000000'; 
      idMessage.style.padding = '2px 5px'; 
      idMessage.style.fontSize = '16px'; 
      idMessage.style.zIndex = '1000'; 
      var describedRect = describedElement.getBoundingClientRect(); 
      idMessage.style.top = (describedRect.top + window.scrollY - idMessage.offsetHeight) + 'px'; 
      idMessage.style.left = (describedRect.left + window.scrollX) + 'px'; 
      document.body.appendChild(idMessage); 
    } 
    var message = document.createElement('div'); 
    message.textContent = 'aria-controls: ' + forValue; 
    message.style.position = 'absolute'; 
    message.style.background = '#0000ff'; 
    message.style.color = '#ffffff'; 
    message.style.padding = '2px 5px'; 
    message.style.fontSize = '16px'; 
    message.style.zIndex = '1000'; 
    var rect = element.getBoundingClientRect(); 
    message.style.top = (rect.top + window.scrollY - message.offsetHeight) + 'px'; 
    message.style.left = (rect.left + window.scrollX) + 'px'; 
    document.body.appendChild(message); 
  }); 
})();">
    Highlight aria-controls and ID
</a>
</p>

<div class="tab-interface">
  <div role="tablist" aria-label="Sample Tabs">
    <p>
    <button
      role="tab"
      aria-selected="true"
      aria-controls="panel-1"
      id="tab-1"
      tabindex="0">
      First Tab
    </button>
    </p>

    <p>
    <button
      role="tab"
      aria-selected="false"
      aria-controls="panel-2"
      id="tab-2"
      tabindex="-1">
      Second Tab
    </button>
    </p>

    <p>
    <button
      role="tab"
      aria-selected="false"
      aria-controls="panel-3"
      id="tab-3"
      tabindex="-1">
      Third Tab
    </button>
    </p>
  </div>
  <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
    <p>Content for the first panel</p>
  </div>
  <div
    id="panel-2"
    role="tabpanel"
    tabindex="0"
    aria-labelledby="tab-2"
    class="display-none">
    <p>Content for the second panel</p>
  </div>
  <div
    id="panel-3"
    role="tabpanel"
    tabindex="0"
    aria-labelledby="tab-3"
    class="display-none">
    <p>Content for the third panel</p>
  </div>
</div>
