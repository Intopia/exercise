<h1>Testing roles</h1>
<p>Review all focusable elements to determine their roles.</p>


<h2>Example 1: <code>button</code></h2>
<div class="example">
  <button>Save</button>
</div>


<h2>Example 2: <code>textbox</code></h2>
<div class="example">
  <label class="label" for="address">Phone number</label>
  <input class="input" id="address" type="text">
</div>


<h2>Example 3: <code>combobox</code> or <code>listbox</code></h2>
<div class="example">
  <label class="label" for="three">Favourite mammal</label>
  <select class="input" id="three">
    <option>Choose a mammal</option>
    <option>Aardvark</option>
    <option>African Elephant</option>
    <option>African Wild Dog</option> 
  </select>
</div>


<h2>Example 4: <code>checkbox</code></h2>
<div class="example">
  <fieldset class="fieldset">
    <legend>Newsletter interests</legend>
    <ul class="form-list">
      <li>
        <input class="input-checkbox" id="interests-bats" type="checkbox" name="subscribe">
        <label class="label-checkbox" for="interests-bats">Bats</label>
      </li>
      <li>
        <input class="input-checkbox" id="interests-kangaroos" type="checkbox" name="subscribe">
        <label class="label-checkbox" for="interests-kangaroos">Kangaroos</label>
      </li>
      <li>
        <input class="input-checkbox" id="interests-possums" type="checkbox" name="subscribe">
        <label class="label-checkbox" for="interests-possums">Possums</label>
      </li>
    </ul>
  </fieldset>
</div>


<h2>Example 5: <code>radio</code></h2>
<div class="example">
  <fieldset class="fieldset">
    <legend>Subscription method</legend>
    <ul class="form-list">
      <li>
        <input class="input-radio" id="weekly" type="radio" name="fruit">
        <label class="label-radio" for="weekly">Weekly</label>
      </li>
      <li>
        <input class="input-radio" id="quarterly" type="radio" name="fruit">
        <label class="label-radio" for="quarterly">Quarterly</label>
      </li>
      <li>
        <input class="input-radio" id="yearly" type="radio" name="fruit">
        <label class="label-radio" for="yearly">Yearly</label>
      </li>
    </ul>
  </fieldset>
</div>


<h2>Example 6: <code>button</code></h2>
<div class="example">
  <div role="button" class="button" tabindex="0">I am a fake button</div>
</div>

</html>
