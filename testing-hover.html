<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Hover vs focus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="assets/css/testing.css" rel="stylesheet">
  <style>


.button-secondary {
  height: 2.2em;
  border: 1px solid #ccc;
  border-radius: .2em;
  padding: 0 1em;
  cursor: pointer;
  background: blue;
  color: #fff;
  font-family: inherit;
  font-size: 1em;
  line-height: 2.2em
}

.button-secondary:focus {
  color: #fff;
  background: #000;
  outline: 0;
  box-shadow: 0 0 0 2px #fff, 0 0 0 5px #000;
}

.button-secondary:hover {
  background: green;
  color: #fff;
}

.button-secondary:active {
  background: red;
  color: #fff;
}

.button-secondary {
  position: relative
}

.button-secondary[aria-label]:hover:after {
  position: absolute;
  z-index: 1;
  top: -2.1em;
  left: 0;
  display: block;
  overflow: hidden;
  width: 17em;
  height: 2em;
  border-radius: .2em;
  padding: 0 .7em;
  content: attr(aria-label);
  color: #fff;
  background: green;
  font-size: 1em;
  line-height: 2em;
  text-align: left
}

.button-secondary2[aria-label]:focus:after {
  position: absolute;
  z-index: 1;
  top: -2.1em;
  left: 0;
  display: block;
  overflow: hidden;
  width: 17em;
  height: 2em;
  border-radius: .2em;
  padding: 0 .7em;
  content: attr(aria-label);
  color: #fff;
  background: #000;
  font-size: 1em;
  line-height: 2em;
  text-align: left
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Hover vs focus</h1>

    <h2>Example 1</h2>
    <p>Additional information available on hover only.</p>
    <div class="example">
      <button class="button-secondary" aria-label="Close and return to Bank Balance information">
        x
      </button>
    </div>

    <h2>Example 2</h2>
    <p>Additional information available on hover and focus.</p>
    <div class="example">
      <button class="button-secondary button-secondary2" aria-label="Close and return to Bank Balance information">
        X
      </button>
    </div>
  </div>
</body>
</html>
