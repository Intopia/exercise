<h1>Testing the <code>timer</code> element 2</h1>

<p><a href="testing.html">Dummy link above</a></p>

<h2>Example</h2>

<button id="startButton">Start timer</button>
<div aria-live="polite" id="eggtimer">20</div>
<button id="resetButton">Reset timer</button>

<script>
    let initialTime = 20;
    let currentTime = initialTime;
    let countdown;

    const eggtimer = document.getElementById('eggtimer');
    const startButton = document.getElementById('startButton');
    const resetButton = document.getElementById('resetButton');

    function startTimer() {
        if (countdown) clearInterval(countdown);
        countdown = setInterval(() => {
            if (currentTime > 0) {
                currentTime--;
                eggtimer.textContent = currentTime;
            } else {
                clearInterval(countdown);
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(countdown);
        currentTime = initialTime;
        eggtimer.textContent = currentTime;
    }

    startButton.addEventListener('click', startTimer);
    resetButton.addEventListener('click', resetTimer);
</script>


<pre><code>&lt;button id="startButton"&gt;Start timer&lt;/button&gt;
&lt;div <span class="highlight">aria-live="polite"</span> id="eggtimer"&gt;20&lt;/div&gt;
&lt;button id="resetButton"&gt;Reset timer&lt;/button&gt;</code></pre>
